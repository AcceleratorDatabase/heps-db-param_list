<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Upload a Spreadsheet</title>
    </h:head>
    <h:body  style=" align-items: center">      
        <h:form>
            <p:growl id="messages"  showDetail="true" autoUpdate="true" showSummary="false"/>
            
             <h:panelGrid cellpadding="10" columns="1" >
      
                    <h:outputLabel value="Choose a spreadsheet:" style="font-size: 24px;color:royalblue"/> 
            
                <p:fileUpload  fileUploadListener="#{fileUploadMB.upload}"   mode="advanced" allowTypes="/(\.|\/)(xls|xlsx)$/"
                               style="text-align: center; width: 600px; height: 40px; " update="messages"/>
             </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
